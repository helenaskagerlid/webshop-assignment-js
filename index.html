<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@300;600&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Ugly & Pawsome Webshop</title>
  </head>
  <body>

    <header>
      <div class="headingContainer">
        <h1>Ugly & Pawsome</h1>
        <button id="cartButton"><svg xmlns="http://www.w3.org/2000/svg" height="1.5em" viewBox="0 0 576 512">
          <path d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"/></svg> 
          <span id="cartItemCount">0</span> 
       </button>
      </div>
    </header>

    <main>

        <div id="sortingMenu">
          <label for="sortingMenuHeading">Sort Products:</label>
          <select id="sortingDropdown">
            <option value="Price">Price</option>
            <option value="Name">Name</option>
            <option value="Category">Category</option>
          </select>
        
          <div id="productList">
            <h3>Baby monster stuffed animals</h3>
          </div>
        </div>

        <section id="photoGallery">
            <h2>Gallery</h2>
        </section>

        <section id="shoppingCartSummary">
          <div class="shoppingCartContainer">
            <h2>Shoppingcart Summary</h2>
          </div>
        </section>

        <section id="orderForm">
          <h2>Order form</h2>
        </section>

    </main>
    <script type="module" src="main.js"></script>
  </body>
</html>
